name: "üîß Setup Flutter"
description: "Prepare the Flutter environment for the release workflow"

runs:
  using: "composite"
  steps:
    - name: üìÇ Checkout Code
      uses: actions/checkout@v2
    - name: üìù Extract Flutter Version
      id: fvmrc
      uses: ActionsTools/read-json-action@main
    - name: üöÄ Set Up Flutter Environment
      uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ steps.fvmrc.outputs.flutter }}
    - name: üì¶ Install Dependencies
      run: flutter pub get
    - name: üî¢ Set Major Version
      run: echo "MAJOR_VERSION=$(echo $GITHUB_REF | cut -d '.' -f 1)" >> .env
    - name: üî¢ Set Minor Version
      run: echo "MINOR_VERSION=$(echo $GITHUB_REF | cut -d '.' -f 2)" >> .env
    - name: üî¢ Set Patch Version
      run: echo "PATCH_VERSION=$(echo $GITHUB_REF | cut -d '.' -f 3)" >> .env
    - name: üìù Write Environment File
      uses: DamianReeves/write-file-action@v1.3
      with:
        path: .env
        write-mode: append
        contents: |
          # üåü Environment Configuration for LB Planner

          # üåê Moodle Server URL
          MOODLE_ENDPOINT=${{ env.MOODLE_ENDPOINT }}

          # üåê LB Planner Website URL
          LB_PLANNER_ENDPOINT=${{ env.LB_PLANNER_ENDPOINT }}

          # üîÑ Data Refresh Intervals (in milliseconds)
          REFRESH_INTERVAL=10000
          IMPORTANT_REFRESH_INTERVAL=500
          LESS_IMPORTANT_REFRESH_INTERVAL=300000

          # üõ†Ô∏è Sentry Configuration
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}

          # üè∑Ô∏è Application Versioning
          APP_NAME="LB Planner"
          BUILD_CHANNEL=stable

          # üìä PostHog Analytics
          POSTHOG_API_KEY=${{ env.POSTHOG_API_KEY }}
          POSTHOG_HOST=${{ env.POSTHOG_HOST }}
          PRIVACY_POLICY_URL=${{ env.PRIVACY_POLICY_URL }}

          # ‚öñÔ∏è License Server Configuration
          ECHIDNA_CLIENT_KEY=${{ secrets.ECHIDNA_CLIENT_KEY }}
          ECHIDNA_CLIENT_ID=${{ secrets.ECHIDNA_CLIENT_ID }}
          ECHIDNA_HOST=${{ secrets.ECHIDNA_HOST }}
